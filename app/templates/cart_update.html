
{% extends "base.html" %}

{% block content %}

<div class="main">
    {% if current_user.is_authenticated %}
    <h1>Update Product Quantity</h1>
    <table class="table table-light table-striped table-hover container">
    <thead class="thead-dark">
        <tr>
        <th scope="col">Seller ID</th>
        <th scope="col">Product ID</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
        <td>{{ seller_id }}</td>
        <td>{{ product_id }}</td>
        <td>{{ quantity }}</td>
        <td>{{ price_per_item }}</td>
        </tr>
    </tbody>
    </table>

    <form action="{{ url_for('index.update_cart_quantity', user_id=user_id, seller_id=seller_id, product_id=product_id) }}" method="POST">
        <label for="quantity">New Quantity:</label>
        <input type="number" id="quantity" name="quantity" required step=1 min=1 ><br><br>
        <input type="submit" value="Update">
    </form>

    {% else %}
    <div>
    <p><a href="{{ url_for('users.register') }}" class="btn btn-dark" role="button">Register</a>&nbsp;<a href="{{ url_for('users.login') }}" class="btn btn-dark" role="button">Log in</a></p>
    </div>
    {% endif %}
</div>

<br><br>

{% endblock %}
